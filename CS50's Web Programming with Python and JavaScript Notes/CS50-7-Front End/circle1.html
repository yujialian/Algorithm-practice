<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!-- Good for visualizing data.Be able to create graphics and animate graphics. -->
    </head>
    <body>
        <svg id="svg" style="width:100%; height:800px"/>
    </body>
    <script>
        const svg = d3.select('#svg');
        svg.append('circle')
           .attr('cx', 200)
           .attr('cy', 200)
           .attr('r', 90)
           .style('fill', 'green');
    </script>
</html>
