<!DOCTYPE html>
<html>
<head>
  <title>My web page!</title>
  <link rel="stylesheet" href="nesting.css">
</head>
<body>
  <div>
    <p>
      This is a paragraph inside div.

      List inside div:
      <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
      </ul>
    </p>
  </div>
  <p>This is a paragraph outside div!!!!!</p>
  List out side the div:
  <ul>
    <li>item one</li>
    <li>item two</li>
    <li>item three</li>
  </ul>
</body>
</html>
