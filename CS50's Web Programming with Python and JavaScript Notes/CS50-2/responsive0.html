<!DOCTYPE html>
<html>
  <head>
    <title>my web page.</title>
    <!-- Viewport of the webpage is just the computer screen or phone screen or whatever been used. -->
    <!-- Tell the browser to adjust the view port, to tell the browser to make sure to scaling it to the width of
    actual device. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @media (min-width: 500px) {
        body {
          background-color: red;
        }
      }
      @media (max-width: 499px) {
        body {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <h1>welcome to my webpage!</h1>
  </body>
</html>
