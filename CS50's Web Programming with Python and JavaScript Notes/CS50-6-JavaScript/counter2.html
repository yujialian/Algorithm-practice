<!DOCTYPE html>
<html>
<head>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('button').onclick = count;
      /*When the content of DOM is loaded, this is the function we should run.*/
    });
    /*addEventListener: the Document(webpage), has an event that all webrowser support, called
    DOMContentLoaded, that event is the event that triggered when the DOM is loaded.Frist argument,
    the name of event we want to listen for: DOMContentLoader, Second event: a function.
    higher order function: treat function themselves as value, pass a function to another function as argument
    */
    let counter = 0;

    function count() {
      counter++;
      document.querySelector('#counter').innerHTML = counter;
      if (counter % 10 === 0) {
        alert(`Counter is at ${counter}`);
      }
    }
  </script>
  <title>CS 50!</title>
</head>

<body>
  <h1 id="counter">0</h1>
  <button>Click here!</button>
</body>

</html>
