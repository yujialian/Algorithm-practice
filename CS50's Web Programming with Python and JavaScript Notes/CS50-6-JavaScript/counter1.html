<!DOCTYPE html>
<html>
<head>
  <script>
    let counter = 0;
    function count() {
      counter++;
      document.querySelector('#counter').innerHTML = counter;
      if(counter % 10 === 0) {//Triple equal sign: Javascript ways to compare exact equal
        alert(`Counter is at ${counter}`);
        /*Formatted string in python, called Template literals: string literals allowing embedded expressions
        Dynamic generate string with some contents/variables exist inside js code.*/
      }
    }
  </script>
  <title>CS 50!</title>
</head>
<body>
  <h1 id="counter">0</h1>
  <button onclick="count()">Click me!</button>
</body>
</html>
