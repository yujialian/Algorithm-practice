<!DOCTYPE html>
<html>
<head>
  <title>My web page!</title>
  <style>
    #top { /* #: represent for id */
      font-size: 36px;
    }
    #middle {
      font-size: 24px;
    }
    #bottom {
      font-size: 12px;
    }
    .name {/* dot in css represent for class.*/
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- <div>: represents division of a webpage, some vertical section of webpage.
    <span>: secion of a webpage that might be in the middle of some text. <div>
     and <span> don't do anything at all, but allow us label different parts of page.
   -->
  <div id="top">
    This is the <span class="name">top</span> of web page.
  </div>
  <div id="middle">
    This is the <span class="name">middle</span> of web page.
  </div>
  <div id="bottom">
    This is the <span class="name">bottom </span> of web page.
  </div>
</body>
</html>
