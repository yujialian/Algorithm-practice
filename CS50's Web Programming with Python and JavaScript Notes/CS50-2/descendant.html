<!DOCTYPE html>
<html>
<head>
  <title>My web page</title>
  <style>
  /* All the li that contains in ol set to red.
   ol li{
    color: red;
  }
  */

  /* All the li that is ol's immediate child set to red.*/
   ol > li{
    color: red;
  }

  </style>
</head>
<body>
  <ol>
    <li>list item one</li>
    <li>list item two</li>
    <!-- Nested list -->
    <ul>
      <li>sublist item one</li>
      <li>sublist item two</li>
    </ul>
    <!-- End of nested list -->
    <li>list item three</li>
    <li>list item four</li>
  </ol>
  <ul>
    <li>
      second list here
    </li>
    <li>
      another item
    </li>
  </ul>
</body>
</html>
